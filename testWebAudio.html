<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/VueJs.js"></script>
<script>
    window.onload = function () {
        var media = $('#media')[0];
        var audioTimer = null;

//绑定播放暂停控制
        $('.play').bind('click', function() {
            playAudio();
        });

//播放暂停切换
        function playAudio() {
            if(media.paused) {
                play();
            } else {
                pause();
            }
        }

//播放
        function play() {
            media.play();
            $('#play').html('Pause');
        }

//暂停
        function pause() {
            media.pause();
            $('#play').html('Play');
        }
    }
</script>
<body>
<div id="audioControl">
    <div class="play">
        <span id="play">Play</span>
    </div>
</div>
<audio id="media" src="mp3/红玫瑰.mp3"></audio>
</body>
</html>
